<!doctype html>
<html lang="en" data-framework="es6">
	<head>
		<meta charset="utf-8">
		<title>Vanilla ES6 • TodoMVC</title>
	</head>
	<body>
		<section class="todoapp">
			<header class="header">
				<h1>todos</h1>
				<input class="new-todo" placeholder="创建新的待办事项" autofocus>
			</header>
			<section style="display:none" class="main">
				<input class="toggle-all" type="checkbox">
				<label for="toggle-all">编辑全部为已完成</label>
				<ul class="todo-list"></ul>
				<footer class="footer">
					<span class="todo-count"></span>
					<ul class="filters">
            <li><a href="#/" class="selected">全部</a></li>
            <li><a href="#/active">待完成</a></li>
            <li><a href="#/completed">已完成</a></li>
					</ul>
					<button class="clear-completed">清理完成的事项</button>
				</footer>
			</section>
		</section>
		<footer class="info">
			<p>双击编辑 Todo</p>
			<p>作者 <a href="http://twitter.com/lukeed05">Luke Edwards</a></p>
			<p>重构人 <a href="https://github.com/xorgy">Aaron Muir Hamilton</a></p>
			<p>来自 <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
	</body>
</html>
